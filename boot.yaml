---
app:
  description: "Workstation backend."
  homeURL: "https://pointgoal.io"
  docsURL: [ "https://pointgoal.io" ]
  maintainers: [ "PointGoal" ]
gin:
  - name: workstation
    port: 8080
    enabled: true
    sw:
      enabled: true
      jsonPath: "docs"
    commonService:
      enabled: true
    tv:
      enabled:  true
    prom:
      enabled : true
    interceptors:
      meta:
        enabled: true
      loggingZap:
        enabled: true
      metricsProm:
        enabled: true
oauth:
  enabled: true
  github:
    enabled: true
    clientId: "Iv1.27e4e24d5cf774cc"
#    clientSecret: ""
#    callbackHost: ""
#    scopes: []
controller:
  enabled: true
repository:
  enabled: true
#  provider: memory
  provider: mySql
  mySql:
    user: root
    pass: pass
    protocol: tcp
    addr: localhost:3306
    params:
      - "charset=utf8mb4"
      - "parseTime=True"
      - "loc=Local"
